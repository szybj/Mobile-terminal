<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content="width=device-width,user-scalable=no">
	<title>font boosting</title>
	<style type="text/css">
	#p1{
		font-size: 18px;
		line-height: 30px;
		height: 30px;
	}
	#p2{
		font-size: 18px;
		line-height: 30px;
	}
	</style>
</head>
<body>
	<p id='p1'>什么是font boosting?</p>
	<p id="p2">然后自然就是各种搜索，终于有了新的发现。原来这个特性被称做「Text Autosizer」，又称「Font Boosting」、「Font Inflation」，是 Webkit 给移动端浏览器提供的一个特性：当我们在手机上浏览网页时，很可能因为原始页面宽度较大，在手机屏幕上缩小后就看不清其中的文字了。而 Font Boosting 特性在这时会自动将其中的文字字体变大，保证在即不需要左右滑动屏幕，也不需要双击放大屏幕内容的前提下，也可以让人们方便的阅读页面中的文本。</p>
</body>
</html>
