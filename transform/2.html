<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width,user-scalable=no">
    <script src="./mTween.js"></script>
    <title>Document</title>
    <style>
    body{
        margin:0;
    }
    #wrap{
        width:100px;
        height:100px;
        padding:100px;
        border:1px solid #000;
    }
    #div{
        height:100px;
        background:red;
        position: relative;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="div"></div>
    </div>
    <script>
    var oDiv = document.querySelector('#div');
    mTween(oDiv,{translateY:100})
    </script>
</body>
</html>
