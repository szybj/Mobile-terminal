<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    (function(){
        var meta = document.createElement('meta');
        var w = window.screen.width;
        var target = 320;
        var scale = w/target;//当前尺寸/目标点
        meta.name = "viewport";
        meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+"";
        document.getElementsByTagName('head')[0].appendChild(meta);
    })();
    </script>
    <style>
    body{
        margin:0;
    }
    div{
        width:80px;
        height:80px;
        float:left;
    }
    .item1{
        background:red;
    }
    .item2{
        background: yellow;
    }
    .item3{
        background:blue;
    }
    .item4{
        background:yellowgreen;
    }
    </style>
</head>
<body>
    <div class='item1'></div>
    <div class='item2'></div>
    <div class='item3'></div>
    <div class='item4'></div>
</body>
</html>
