<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>Document</title>
    <script>
        (function(){
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth/16 + "px";
            console.log(html)
        })()
    </script>
    <style>
        body{
            margin:0
        }
        div{
            width:4rem;
            height:4rem;
            float:left;
            box-sizing:border-box;
        }
        div:nth-of-type(1){
            background:red;
        }
         div:nth-of-type(2){
            background:greenyellow;
        }
         div:nth-of-type(3){
            background:pink;
        }
         div:nth-of-type(4){
            background:deeppink;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
