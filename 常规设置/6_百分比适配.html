<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,user-scalable=no' />
	<title>百分比适配</title>
	<style type="text/css">
	body{
		margin:0;
	}
	div{
		width:25%;
		height:100px;
		float:left;
	}
	#div1{
		
		background: red;
	}
	#div2{
		
		background: yellow;
	}
	#div3{
	
		background: green;
	}
	#div4{
		
		background: pink;
	}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
