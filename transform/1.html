<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width,user-scalable=no">
    <title>Document</title>
        <style>
    #box{
        width:100px;
        height:100px;
        border:1px solid #000;
        padding:100px;
    }
    #div{
        width:100px;
        height:100px;
        background:red;
        transition:0.5s;
    }
    </style>
</head>
<body>
    <div id="box">
        <div id="div"></div>
    </div>
<script>
    document.addEventListener('touchstart',function(ev){
        ev.preventDefault();
    });
    var div = document.querySelector('#div');
    // rotate 旋转
    // skew 斜切
    // scale 缩放
    // translate 位移
    // transform-origin 改变基点 
    div.addEventListener('touchend',function(){
        this.style.WebkitTransform = this.style.transform = "translateX(50px)";
    })
</script>
</body>
</html>
